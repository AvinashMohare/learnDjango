<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Receipes</title>
    </head>
    <body>
        <h1>Receipes</h1>

        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Receipe Name</label
                    >
                    <input
                        type="text"
                        name="receipe_name"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Receipe Description</label
                    >
                    <textarea class="form-control" name="receipe_description">
                    </textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Receipe Image</label
                    >
                    <input
                        type="file"
                        class="form-control"
                        name="receipe_image"
                    />
                </div>

                <button type="submit" class="btn btn-primary">
                    Add Receipe
                </button>
            </form>
        </div>

        <table border="1">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Desc</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>

            {% for receipe in receipes %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>{{receipe.receipe_image}}</td>
                <td>
                    <button>
                        <a href="/delete-receipe/{{receipe.id}}/" >
                        Delete</a></button>
    
                    </td>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
